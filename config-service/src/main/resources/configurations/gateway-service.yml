          - id: first
            predicates:
              - name: Path
                args:
                  regex: /first/**
            uri: lb://first

          - id: second
            predicates:
              - name: Path
                args:
                  regex: /second/**
            uri: lb://second



  management:
    tracing:
      sampling:
        probability: 1.0


